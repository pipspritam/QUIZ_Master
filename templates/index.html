<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  {% for item in result %}
  <form action="./" method="post">
    <label for="question">Question {{ item[0] }}: {{ item[1] }}</label><br>
    <!-- <input type="text" id="question" name="question" required><br><br> -->
  
    <label for="option1">
      <input type="radio" id="option1" name="answer" value="option1" required>
      {{ item[2] }}
    </label><br>
  
    <label for="option2">
      <input type="radio" id="option2" name="answer" value="option2" required>
      {{ item[3] }}
    </label><br>
  
    <label for="option3">
      <input type="radio" id="option3" name="answer" value="option3" required>
      {{ item[4] }}
    </label><br>
  
    <label for="option4">
      <input type="radio" id="option4" name="answer" value="option4" required>
      {{ item[5] }}
    </label><br><br>
    <br>
    <br>  
  
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
  
    {% endfor %}
  
    
  
</body>
</html>
